<div style="background-color: rgb(11, 11, 89);">
    <br>
    <div class="body" style="background-color:rgb(11, 11, 89) ;">
        <div class="container" style="background-color: rgb(13, 13, 81); height: 25px; width: 120%;">
            <div class="border">
                <br>
                <form #searchForm="ngForm" class="example-form">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-2">

                                <label for="inputState" class="form-label">
                                    <h5 style="margin-left:150px;"><b>FROM</b></h5>
                                </label>

                                <mat-form-field appearance="fill" style="top:17%;left: 70%">
                                    <mat-label>Select an option</mat-label>
                                    <mat-select disableRipple id="from" name="fromLocation" ngModel #fromL="ngModel">
                                        <mat-option value="Bangalore" id="1">Bangalore</mat-option>
                                        <mat-option value="Hyderabad" id="2">Hyderabad</mat-option>
                                        <mat-option value="Pune" id="3">Pune</mat-option>
                                        <mat-option value="New Delhi" id="3">New Delhi</mat-option>
                                        <mat-option value="chennai" id="3">chennai</mat-option>
                                        <mat-option value="Rajasthan" id="3">Rajasthan</mat-option>
                                        <mat-option value="VishakaPatnam" id="3">VishakaPatnam</mat-option>
                                        <mat-option value="Vijayawada" id="3">Vijayawada</mat-option>
                                        <mat-option value="Ooty" id="3">Ooty</mat-option>
                                        <mat-option value="Kashmir" id="3">Kashmir</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        
                            <div class="col-md-2">
                                <label for="inputState" class="form-label">
                                    <h5 style="margin-left:21%; margin-top:-0%;position: absolute;"><b>CHECK-OUT</b>
                                    </h5>
                                </label>

                                <li>
                                    <mat-form-field class="example-full-width" appearance="fill"
                                        style="margin-top:3%;left: 42%;position: absolute;">
                                        <mat-label>Choose a date</mat-label>
                                        <input matInput [matDatepicker]="picker">
                                        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker touchUi #picker></mat-datepicker>
                                    </mat-form-field>
                                </li>
                           
                            </div>
                      
                            <ul>
                                <label for="inputState" class="form-label">
                                    <h5 style="margin-left:58%; margin-top:-8%;position: absolute;"><b>CHECK-OUT</b>
                                    </h5>
                                </label>
                                <li>
                                    <mat-form-field class="example-full-width" appearance="fill"
                                    style="margin-top:-4.5%;left: 68%;position: absolute;">
                                        <mat-label>Choose a date</mat-label>
                                        <input matInput [matDatepicker]="picker">
                                        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker touchUi #picker></mat-datepicker>
                                    </mat-form-field>
                                </li>
                            </ul>
                        </div>


                        <button class="btn btn-primary  btn-lg  rounded-pill" type="button" aria-expanded="false"
                            style="left: 40%;position: relative; margin-top: 1%;width: 11%;height: 50px;">
                            <a [routerLink]="['/hotel/search']" [queryParams]="{ from:fromL.value}"
                                style="text-decoration: none; color:white;">
                                <b> Search </b></a>
                        </button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
