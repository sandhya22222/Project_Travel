<div class="container" *ngFor="let myel of hotelUser">
    <div class="row">
        <div class="col-2"></div>
        <div class="border p-3 m-3 col-9">
            <div>
                <div class="row g-3">
                    <div class="col">
                        <label><b>First Name</b></label>
                        <h5>{{myel.firstname}}</h5>
                    </div>
                    <div class="col">
                        <label><b>Last Name</b></label>
                        <h5>{{myel.lastname}}</h5>
                    </div>
                </div>
                <br>
                <div class="row g-3">
                    <div class="col">
                        <label><b>Email</b></label>
                        <h5>{{myel.email}}</h5>
                    </div>
                    <div class="col">
                        <label><b>Phone Number</b></label>
                        <h5>{{myel.phonenumber}}</h5>
                    </div>
                </div>
                <br>
                <div class="row g-3">
                    <div class="col">
                        <label><b>City</b></label>
                        <h5>{{myel.city}}</h5>
                    </div>
                    <div class="col">
                        <label><b>Hotel Name</b></label>
                        <h5>{{myel.hotelname}}</h5>
                    </div>
                </div>
                <br>
                <div class="row g-3">
                    <div class="col">
                        <label><b>Check In</b></label>
                        <h5>{{myel.checkin}}</h5>
                    </div>
                    <div class="col">
                        <label><b>Check Out</b></label>
                        <h5>{{myel.checkout}}</h5>
                    </div>
                </div>
                <br>
                <div class="row g-3">
                    <div class="col">
                        <label><b>Rooms</b></label>
                        <h5>{{myel.rooms}}</h5>
                    </div>
                    <div class="col">
                        <label><b>Amount</b></label>
                        <h5>{{myel.amount}}</h5>
                    </div>
                </div>
                <br><br>
                <div class="row g-3">
                    <div class="col">
                        <a class="btn btn-success" >Print</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-primary" mat-dialog-close>Cancel</a>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <br><br>

    </div>
</div>

<br><br><br><br>
