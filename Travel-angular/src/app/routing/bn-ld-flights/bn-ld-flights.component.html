

<img src="https://img.freepik.com/free-vector/time-travel-vector-flyer-with-white-copy-space-sky-with-airplane_134830-1061.jpg?size=626&ext=jpg&ga=GA1.1.609849508.1649337730"
    style="background-size: cover; width:100%; height: 400px;">

<div class="border container">
    <h3 class="text-dark container" style="text-align:center;">{{flightL.from}} ---> {{flightL.to}}</h3>
</div>
<br><br>
<br> <br>
<div *ngFor="let myele of city">
    <div class="border container" style="border-radius:15px; background-color:skyblue;  height:120px; width: 60%;">

        <h4 class="align-items-center" style="margin-top: 40px;left: 14%;position: relative;">{{myele.fromtime}}
        </h4>
        <p style="top:-5%;left:16%;position:relative">{{flightL.from}}</p>
        <a style="border-top: 3px solid rgb(245, 166, 34);left:40%;position:relative;bottom: 40%;">
            {{myele.way}}
        </a>
        <h6 style="top:-80%;left:42%;position:relative">{{myele.traveltime}}</h6>
        <h4 style="top:-107%;left:68%;position:relative">{{myele.totime}}</h4>
        <p style="top:-110%;left:70%;position:relative">{{flightL.to}}</p>

        <a class="btn btn-success rounded-pill" type="button" aria-expanded="false"
            [routerLink]="['/flightclick']">Book</a>
    </div>
</div>
