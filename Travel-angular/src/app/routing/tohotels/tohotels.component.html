<div *ngFor="let myele of hotellist">
    <div class="container card mb-3" style="max-width: 800px; height: 200px;">
        <div class="row g-0">
            <div class="col-md-4">

                <img src={{myele.img}} class="img p-3" alt="...">

            </div>
            <div class="col-md-8">
                <div class="card-body">
                 
                    <h5 class="card-title"><b>{{myele.hotelname}}</b> </h5>
                    
                    <span>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </span>
                
                    <br>
                    <p class="card-text text-success">{{myele.checkin}}</p>
                   <p class="card-text"><small class="text-muted">{{myele.rating}}</small></p>
                  <a class="btn btn-primary rounded-pill button" type="button" href="/hotelclick">Select</a>
                  <!-- <p class="cost"><b>{{myele.cost}}</b></p> -->
                </div>
            </div>
        </div>
    </div>
</div>
