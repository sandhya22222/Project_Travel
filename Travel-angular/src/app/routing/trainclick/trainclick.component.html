<div class="p-3 text-light" style="background-color: rgb(24, 24, 83);">
    <h4 class="container">Select Travellers</h4>
</div>
<br><br>
<div class="container">
    <h5><b>Get Free Cancellation</b></h5>
    <div class="border p-3">

        <div class="form-check m-2">
            <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio1">
            <label class="form-check-label" for="flexRadio">
                Yes, I want full refund upon cancellation
                Approx Refund : ₹ 1515/person
                Only for ₹197/person.
            </label>
        </div>
        <br>
        <div class="form-check m-2">
            <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioChecked 2" checked>
            <label class="form-check-label" for="flexRadioChecked">
                No, I am willing to pay the charges upon cancellation
            </label>
        </div>
    </div>
    <br><br>
    <h5><b>Contact Information</b></h5>
    <br>
    <div class="row g-3">
        <div class="col-4">
            <label>Email id</label>
            <input type="email" class="form-control" placeholder="Enter email id" ngModel email="true" name="fname"
                #myFname="ngModel" required>
            <div class="text-danger" *ngIf="myFname.touched && myFname.invalid">
                <b>*please enter a value</b>
            </div>
        </div>
        <div class="col-4">
            <label>Mobile Number</label>
            <input type="mobile number" class="form-control" placeholder="Enter Mobile Number" aria-label="Last name"
                ngModel name="lname" #myLname="ngModel" required>
            <div class="text-danger" *ngIf="myLname.touched && myLname.invalid">
                <b>*please enter a value</b>
            </div>
        </div>
    </div>
    <br><br>
    <h5><b>Additional Preferences</b></h5>
    <br>

    <p>Choose one option for assured lower berth or same coach</p>
    <br>

    <div class="border p-3">

        <div class="form-check m-2">
            <input class="form-check-input" type="radio" name="flexRadio1" id="flexRadioChecked1" checked>
            <label class="form-check-label" for="flexRadio1">
                None
            </label>
        </div>
        <br>
        <div class="form-check m-2">
            <input class="form-check-input" type="radio" name="flexRadio1" id="flexRadio2">
            <label class="form-check-label" for="flexRadio2">
                Book, only if all berths are allotted in same coach
            </label>
        </div>
        <br>
        <div class="form-check m-2">
            <input class="form-check-input" type="radio" name="flexRadio1" id="flexRadio3">
            <label class="form-check-label" for="flexRadio3">
                Book, only if at least 1 lower berth is allotted
            </label>
        </div>
        <br>
        <div class="form-check m-2">
            <input class="form-check-input" type="radio" name="flexRadio1" id="flexRadioChecked4">
            <label class="form-check-label" for="flexRadio4">
                Book, only if 2 lower berths are allotted
            </label>
        </div>
    </div>
    <br><br>
    <p>Other Options</p>
    <br>
    <div class="border p-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Book only if confirm berths are allotted.
            </label>
        </div>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
                Consider for auto-upgradation (optional)
            </label>
        </div>
    </div>
    <br><br>
    <div class="border p-3">

        <div class="form-check m-2">
            <input class="form-check-input" type="radio" name="flexRadio2" id="flexRadio1">
            <label class="form-check-label" for="flexRadio">
                Yes, and I accept the
                Insurance Terms & Conditions
            </label>
        </div>
        <br>
        <div class="form-check m-2">
            <input class="form-check-input" type="radio" name="flexRadio2" id="flexRadioChecked 2" checked>
            <label class="form-check-label" for="flexRadioChecked">
                No, I don’t want travel insurance
            </label>
        </div>
    </div>
    <br><br>
    <h5>Passangers</h5>
    <br>
    <div class="form-check col-4">
        <input type="number" class="form-control" id="exampleInputNumber1" ngModel #passengers #number="ngModel"
            required>
        <div class="text-danger" *ngIf="number.touched && number.invalid">
            <b>*please enter a number</b>
        </div>
    </div>

    <br><br>
    <h5>Payment</h5>
    <br>
    <div class="form-check m-2">
        <input class="form-check-input" type="radio" name="flexRadio3" id="flexRadio1" checked>
        <label class="form-check-label" for="flexRadio">
            Credit Card
        </label>
    </div>

    <div class="form-check m-2">
        <input class="form-check-input" type="radio" name="flexRadio3" id="flexRadioChecked2">
        <label class="form-check-label" for="flexRadioChecked">
            debit Card
        </label>
    </div>

</div>
