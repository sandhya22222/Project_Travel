<div class="img">

  <div>
    <br>
    <div class="container">
      <div style="text-align: center;">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

          <button class="btn btn-primary  btn-lg " type="button" data-bs-toggle="dropdown" aria-expanded="false">

            <img src="https://www.ixigo.com/rt-flight/pc/img/train-new.svg" style="width: 50px;">
            <a [routerLink]="['/trains']" style="text-decoration: none; color:white;"> Trains </a>

          </button>

          <button class="btn btn-success  btn-lg " type="button" data-bs-toggle="dropdown" aria-expanded="false">

            <img src="https://www.ixigo.com/rt-flight/pc/img/flight-new.svg" style="width: 50px;">
            <a [routerLink]="['/flights']" style="text-decoration: none; color:white;"> Flights </a>

          </button>

          <button class="btn btn-warning  btn-lg " type="button" data-bs-toggle="dropdown" aria-expanded="false">

            <img src="https://www.ixigo.com/rt-flight/pc/img/bus-new.svg" style="width: 50px;">
            <a [routerLink]="['/buses']" style="text-decoration: none; color:white;"> Buses </a>

          </button>



          <button class="btn btn-danger  btn-lg " type="button" data-bs-toggle="dropdown" aria-expanded="false">

            <img src="https://www.ixigo.com/rt-flight/pc/img/hotel-new.svg" style="width: 50px;">
            <a [routerLink]="['/hotel']" style="text-decoration: none; color:white;"> Hotels </a>

          </button>

          <button class="btn btn-secondary  btn-lg " type="button" data-bs-toggle="dropdown" aria-expanded="false">

            <img src="https://www.ixigo.com/rt-flight/pc/img/bus-new.svg" style="width: 50px;">
            <a [routerLink]="['/cabs']" style="text-decoration: none; color:white;"> Cabs </a>

          </button>


        </div>
      </div>
      <br>

      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="https://hldak.mmtcdn.com/prod-s3-hld-hpcmsadmin/holidays/images/heroBannerImages/DH-KAshmir-Banner@2x2.jpg?crop=1200:320&downsize=1200:320%22"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="http://hldak.mmtcdn.com/prod-s3-hld-hpcmsadmin/holidays/images/heroBannerImages/3.long%20weekend_Web.jpg?crop=1200:320&downsize=1200:320"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img
              src="http://hldak.mmtcdn.com/prod-s3-hld-hpcmsadmin/holidays/images/heroBannerImages/5.Shimla&%20%20Manali_Web.jpg?crop=1200:320&downsize=1200:320"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img
              src="http://hldak.mmtcdn.com/prod-s3-hld-hpcmsadmin/holidays/images/heroBannerImages/1.Ooty_Web.jpg?crop=1200:320&downsize=1200:320"
              class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img
              src="https://hldak.mmtcdn.com/prod-s3-hld-hpcmsadmin/holidays/images/heroBannerImages/DH-Kerala-Banner@2x2.jpg?crop=1200:320&downsize=1200:320"
              class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <!--First Border-->
      <div class="offers text-light">
        <h3><b>offers</b></h3>
      </div>
      <div class="border">

        <div class="row">

          <div *ngFor="let myele of listItem" class="card col m-3 p-2">

            <img src="{{myele.image}}" class="card-img-top" alt="...">
            <div class="card-body">

              <p class="card-text">{{myele.content}}</p>
              <p class="card-text">{{myele.text}}</p>
              <a target="_blank" href="{{myele.href}}" class="btn btn-primary">{{myele.btnText}}</a>
            </div>
          </div>
        </div>
      </div>
      <!--Second Border -->

      <div class="Places text-light">
        <h3><b>Trending Places</b></h3>
      </div>
      <div class="border">
        <!-- <div class="border border-secondary"> -->

        <div class="row">

          <div *ngFor="let myele of bestPlaces" class="card col m-3 p-2">

            <img src="{{myele.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{myele.title}}</h5>


              <a target="_blank" href="/flights" class="btn btn-primary">{{myele.btnText}}</a>
            </div>
          </div>

        </div>
        <div class="row">
          <div *ngFor="let myele of  bestPlaces1" class="card col m-3 p-2">

            <img src="{{myele.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{myele.title}}</h5>


              <a target="_blank" href="/flights" class="btn btn-primary">{{myele.btnText}}</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
